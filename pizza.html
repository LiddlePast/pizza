<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEXT PIZZA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-container container">
            <div class="logo">
                <a href="#">
                    <span class="logo-image">
                        <svg width="45" height="45" viewBox="0 0 45 45">
                            <use href="./src/images/sprite.svg#logo"></use>
                        </svg>
                    </span>
                    <span class="logo-text">
                        <span class="logo-text-title">
                            <span>Next Pizza</span>
                        </span>
                        <span class="logo-text-promo">
                            <span>вкусней уже точно некуда</span>
                        </span>
                    </span>
                </a>
            </div>
            <div class="search">
                <form action="#" class="search-form">
                    <label for="searchInput">
                        <span class="icon">
                            <svg width="16" height="16" viewBox="0 0 16 16">
                                <use href="./src/images/sprite.svg#search-icon"></use>
                            </svg>
                        </span>
                        <input type="search" name="search" id="searchInput" placeholder="Поиск пиццы..."
                               class="form-input">
                    </label>
                </form>
            </div>
            <nav class="menu">
                <a href="#" class="profile">
                    <span>
                        <svg width="13" height="15" viewBox="0 0 13 15">
                            <use href="./src/images/sprite.svg#user-icon"></use>
                        </svg>
                        Профиль
                    </span>
                </a>
                <a href="#" class="cart">
                    <span>
                        <span id="price">520 Р</span>
                        <span id="cart-count">
                            <svg width="18" height="18" viewBox="0 0 18 18">
                                <use href="./src/images/sprite.svg#cart-icon"></use>
                            </svg>
                            3
                        </span>
                    </span>
                </a>
            </nav>
        </div>
    </header>
</div>
</body>
</html>
