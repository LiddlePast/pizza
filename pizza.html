<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEXT PIZZA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/product.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-container container">
            <div class="logo">
                <a href="#">
                    <span class="logo-image">
                        <svg width="45" height="45" viewBox="0 0 45 45">
                            <use href="./src/images/sprite.svg#logo"></use>
                        </svg>
                    </span>
                    <span class="logo-text">
                        <span class="logo-text-title">
                            <span>Next Pizza</span>
                        </span>
                        <span class="logo-text-promo">
                            <span>вкусней уже точно некуда</span>
                        </span>
                    </span>
                </a>
            </div>
            <div class="search">
                <form action="#" class="search-form">
                    <label for="searchInput">
                        <span class="icon">
                            <svg width="16" height="16" viewBox="0 0 16 16">
                                <use href="./src/images/sprite.svg#search-icon"></use>
                            </svg>
                        </span>
                        <input type="search" name="search" id="searchInput" placeholder="Поиск пиццы..."
                               class="form-input">
                    </label>
                </form>
            </div>
            <nav class="menu">
                <a href="#" class="profile">
                    <span>
                        <svg width="13" height="15" viewBox="0 0 13 15">
                            <use href="./src/images/sprite.svg#user-icon"></use>
                        </svg>
                        Профиль
                    </span>
                </a>
                <a href="#" class="cart">
                    <span>
                        <span id="price">520 Р</span>
                        <span id="cart-count">
                            <svg width="18" height="18" viewBox="0 0 18 18">
                                <use href="./src/images/sprite.svg#cart-icon"></use>
                            </svg>
                            3
                        </span>
                    </span>
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="main-container container">
            <div class="breadcrumbs"></div>
            <section class="section section-product">
                <div class="section-product__product-photo">
                    <div class="product-photo">
                        <img src="./src/images/pizza-image__pepperoni.png" alt="Пепперони фреш">
                    </div>
                </div>
                <div class="section-product__product-config">
                    <div class="product-title">
                        <span>Пепперони фреш</span>
                    </div>
                    <div class="product-description">
                        <span>25 см, традиционное тесто 25, 380 г</span>
                    </div>
                    <form action="#">
                        <div class="product-size">
                            <label for="product-size-small">
                                <input type="radio" name="size" id="product-size-small" value="1">
                                <span>Маленькая</span>
                            </label>
                            <label for="product-size-medium">
                                <input type="radio" name="size" id="product-size-medium" value="2">
                                <span>Средняя</span>
                            </label>
                            <label for="product-size-big">
                                <input type="radio" name="size" id="product-size-big" value="3">
                                <span>Большая</span>
                            </label>
                        </div>
                        <div class="dough">
                            <label for="product-dough-thick">
                                <input type="radio" name="dough" id="product-dough-thick" value="2">
                                <span>Традиционное</span>
                            </label>
                            <label for="product-dough-thin">
                                <input type="radio" name="dough" id="product-dough-thin" value="1">
                                <span>Тонкое</span>
                            </label>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
</div>
</body>
</html>
